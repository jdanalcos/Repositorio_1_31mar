<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precio de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            border-radius: 15px;
        }
        .result {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow p-4 animate__animated animate__fadeIn">
            <h2 class="text-center mb-3"><i class="fas fa-calculator"></i> Precio de Venta</h2>
            <div class="mb-3">
                <label for="costoBase" class="form-label">Costo Base ($)</label>
                <input type="number" class="form-control" id="costoBase" placeholder="Ingresa el costo base">
            </div>
            <div class="mb-3">
                <label for="porcentajeGanancia" class="form-label">Porcentaje de Ganancia (%)</label>
                <input type="number" class="form-control" id="porcentajeGanancia" placeholder="Ej. 30">
            </div>
            <button class="btn btn-primary w-100" onclick="calcularPrecio()"><i class="fas fa-cash-register"></
